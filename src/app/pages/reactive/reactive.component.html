<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="theForm" (ngSubmit)="guardar()">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">
            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="email">
        </div>
    </div>

    <div class="form-group row" formGroupName="direccion">
        <label class="col-2 col-form-label">Direccion</label>
        <div class="form-row col">
            <div class="col">
                <input class="form-control" type="text" placeholder="Ciudad" formControlName="ciudad">
            </div>
        </div>

        <div class="form-row col">
            <div class="col">
                <input class="form-control" type="text" placeholder="Ciudad" formControlName="comuna">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <table class="table table-active">
            <thead>
                <th>ID</th>
                <th>Nombre</th>
                <th>Accion</th>
            </thead>
            <tbody formArrayName="cargas">
                <tr *ngFor="let item of getCargas().controls; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td><input type="text" class="form-control" [formControlName]="i"></td>
                    <td>
                        <button type="button" class="btn btn-danger btn-block" (click)="deleteCarga(i)">
                            Borrar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-dark btn-block" (click)="addCarga()">
            Agregar
        </button>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>

<hr>
<pre>
    Estado del formulario: {{ theForm.valid }}
    <br>
    Estado: {{ theForm.status }}
</pre>
<pre>
    {{ theForm.value | json }}
</pre>
